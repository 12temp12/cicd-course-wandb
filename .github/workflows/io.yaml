name: Env var demo
run-name: ${{ github.actor }} is using Github Actions for setting env values
on: [push]

jobs:
  io:
    runs-on: ubuntu-latest
    steps:
      - name: set-var
        id: set-var
        shell: python
        run: |
          import os
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            print(f"VAL=true", file=f)
      - name: Print stored value
        run: echo "Reading stored value: ${{ steps.set-var.outputs.VAL }}"
